{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed - CHAT Flow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8fafc;
            color: #334155;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Container styles */
        .confirmation-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            padding: 40px;
            max-width: 440px;
            width: 100%;
            text-align: center;
        }

        /* Success icon */
        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        /* Typography */
        .confirmation-title {
            font-size: 28px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 16px;
        }

        .confirmation-message {
            color: #64748b;
            font-size: 16px;
            margin-bottom: 32px;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .confirmation-container {
                padding: 32px 24px;
            }
            
            .confirmation-title {
                font-size: 24px;
            }
            
            .success-icon {
                width: 64px;
                height: 64px;
                margin-bottom: 20px;
            }
            
            .success-icon svg {
                width: 32px;
                height: 32px;
            }
        }

        /* Animation for success icon */
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-icon {
            animation: scaleIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
        </div>
        
        <h1 class="confirmation-title">Email Confirmed!</h1>
        
        <p class="confirmation-message">
            Thank you, {{ confirmation.email_address.user.username }}! Your email has been successfully verified. You can now sign in to your account.
        </p>
        <a href="{% url 'account_login' %}" class="btn">Sign In</a>
    </div>
</body>
</html>
